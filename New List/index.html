<!DOCTYPE html>
<html>
  <head>
      <title>Grocery List!</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div>
      <h1>Our grocery list</h1>
      <h2>You have <span id="amount-to-buy">0</span> items in your list</h2>
      <ul id="buy-list">
      </ul>
      <input id="addItem" autofocus placeholder="Add to List">
    </div>
    <div>
      <h1>Completed</h1>
      <h2>You have bought <span id="amount-bought">0</span> items</h2>
      <ul id="bought-list">
      </ul>
    </div>
  </body>
</html>
